<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOL Slot Machine</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0b0c10;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #00ffa3;
      margin-bottom: 30px;
    }

    .wallet-section {
      margin-bottom: 20px;
    }

    .wallet-btn {
      background: #9945FF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }

    .wallet-btn:hover {
      background: #7a36cc;
    }

    .wallet-connected {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .wallet-address {
      background: rgba(153, 69, 255, 0.2);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
    }

    .slot-machine {
      margin: 20px auto;
      width: 300px;
      border: 3px solid #00ffa3;
      border-radius: 10px;
      padding: 20px;
      background: #1f2833;
      box-shadow: 0 0 20px rgba(0, 255, 163, 0.3);
    }

    .slots {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .slot {
      width: 80px;
      height: 80px;
      border: 2px solid #45a29e;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0b0c10;
      font-size: 40px;
      transition: transform 0.3s;
    }

    .slot.spinning {
      animation: slot-spin 0.1s infinite;
    }

    button {
      background: #00ffa3;
      color: #0b0c10;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: #00cc88;
      transform: scale(1.05);
    }

    button:disabled {
      background: #45a29e;
      cursor: not-allowed;
      transform: none;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      min-height: 50px;
    }

    .balance {
      margin-top: 15px;
      font-size: 16px;
      color: #66fcf1;
    }

    .pumpfun-btn {
      display: block;
      margin: 30px auto;
      background: linear-gradient(135deg, #9945FF 0%, #14F195 100%);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      text-decoration: none;
      max-width: 300px;
    }

    .pumpfun-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    @keyframes slot-spin {
      0% { transform: translateY(-10px); }
      50% { transform: translateY(10px); }
      100% { transform: translateY(-10px); }
    }

    @keyframes win-flash {
      0% { background: #1f2833; }
      50% { background: #00ffa3; }
      100% { background: #1f2833; }
    }

    .jackpot {
      animation: win-flash 0.5s 3;
    }

    @media (max-width: 500px) {
      .slot-machine {
        width: 90%;
      }
      .slot {
        width: 60px;
        height: 60px;
        font-size: 30px;
      }
    }
  </style>
</head>
<body>
  <h1>SOL Slot Machine ðŸŽ°</h1>
  
  <div class="wallet-section" id="walletSection">
    <button class="wallet-btn" id="connectWallet">Connect Phantom Wallet</button>
    <div class="wallet-connected" id="walletConnected" style="display: none;">
      <span>Connected:</span>
      <span class="wallet-address" id="walletAddress"></span>
    </div>
  </div>

  <div class="slot-machine" id="slot-machine">
    <div class="slots">
      <div class="slot" id="slot1">ðŸª™</div>
      <div class="slot" id="slot2">ðŸª™</div>
      <div class="slot" id="slot3">ðŸª™</div>
    </div>
    <button onclick="spin()" id="spinButton">Spin (1 SOL)</button>
    <div class="result" id="result"></div>
    <div class="balance" id="balance">Balance: 10 SOL</div>
  </div>

  <!-- REPLACE THIS HREF WITH YOUR PUMP.FUN LAUNCH LINK -->
  <a href="https://pump.fun" class="pumpfun-btn" id="pumpfunBtn" target="_blank">
    ðŸš€ Launch on Pump.fun
  </a>

  <script>
    // Phantom Wallet Integration
    const connectWallet = document.getElementById('connectWallet');
    const walletConnected = document.getElementById('walletConnected');
    const walletAddress = document.getElementById('walletAddress');
    const spinButton = document.getElementById('spinButton');
    const balanceDisplay = document.getElementById('balance');
    const pumpfunBtn = document.getElementById('pumpfunBtn');

    let balance = 10; // Start with 10 SOL for demo
    let isSpinning = false;
    let publicKey = null;

    // Initialize when window loads
    window.addEventListener('load', async () => {
      updateBalance();
      
      if (window.solana && window.solana.isPhantom) {
        // Check if already connected
        try {
          const response = await window.solana.connect({ onlyIfTrusted: true });
          publicKey = response.publicKey.toString();
          walletAddress.textContent = `${publicKey.substring(0, 4)}...${publicKey.substring(publicKey.length - 4)}`;
          connectWallet.style.display = 'none';
          walletConnected.style.display = 'flex';
        } catch (e) {
          console.log("Not connected automatically");
        }
      }
    });

    // Connect Wallet Handler
    connectWallet.addEventListener('click', async () => {
      if (window.solana && window.solana.isPhantom) {
        try {
          const response = await window.solana.connect();
          publicKey = response.publicKey.toString();
          walletAddress.textContent = `${publicKey.substring(0, 4)}...${publicKey.substring(publicKey.length - 4)}`;
          connectWallet.style.display = 'none';
          walletConnected.style.display = 'flex';
        } catch (err) {
          console.error("Connection error:", err);
        }
      } else {
        window.open('https://phantom.app/', '_blank');
      }
    });

    // Game Logic
    const symbols = [
      { name: "Solana", emoji: "ðŸª™" },
      { name: "Rocket", emoji: "ðŸš€" },
      { name: "Diamond", emoji: "ðŸ’Ž" },
      { name: "Money", emoji: "ðŸ’°" },
      { name: "Fire", emoji: "ðŸ”¥" }
    ];

    function updateBalance(amount) {
      if (amount !== undefined) {
        balance = amount;
      }
      balanceDisplay.textContent = `Balance: ${balance} SOL`;
      spinButton.disabled = balance < 1 || isSpinning;
    }

    async function spin() {
      if (isSpinning || balance < 1) return;
      
      isSpinning = true;
      updateBalance();
      document.getElementById("result").textContent = "Spinning...";
      
      // Add spinning animation
      const slots = document.querySelectorAll(".slot");
      slots.forEach(slot => slot.classList.add("spinning"));
      
      // Generate results
      const results = [
        symbols[Math.floor(Math.random() * symbols.length)],
        symbols[Math.floor(Math.random() * symbols.length)],
        symbols[Math.floor(Math.random() * symbols.length)]
      ];
      
      // Simulate spinning for 1.5 seconds
      setTimeout(() => {
        // Stop spinning animation
        slots.forEach(slot => slot.classList.remove("spinning"));
        
        // Display results
        document.getElementById("slot1").textContent = results[0].emoji;
        document.getElementById("slot2").textContent = results[1].emoji;
        document.getElementById("slot3").textContent = results[2].emoji;
        
        // Check for wins
        let winAmount = 0;
        if (results[0].name === results[1].name && results[1].name === results[2].name) {
          // Jackpot - 3 matching symbols
          winAmount = 50;
          document.getElementById("result").innerHTML = `ðŸŽ‰ <strong>JACKPOT!</strong> 3 ${results[0].name}s! +${winAmount} SOL`;
          document.getElementById("slot-machine").classList.add("jackpot");
          setTimeout(() => {
            document.getElementById("slot-machine").classList.remove("jackpot");
          }, 1500);
        } else if (results[0].name === results[1].name || results[1].name === results[2].name || results[0].name === results[2].name) {
          // 2 matching symbols
          winAmount = 5;
          document.getElementById("result").textContent = `ðŸ˜Ž Nice! 2 matching symbols! +${winAmount} SOL`;
        } else {
          document.getElementById("result").textContent = "ðŸ™ƒ Try again!";
        }
        
        // Update balance with winnings
        balance = balance - 1 + winAmount;
        updateBalance();
        isSpinning = false;
      }, 1500);
    }

    // Initial spin to show emojis
    setTimeout(() => {
      // Show default state
      document.getElementById("slot1").textContent = symbols[0].emoji;
      document.getElementById("slot2").textContent = symbols[1].emoji;
      document.getElementById("slot3").textContent = symbols[2].emoji;
    }, 500);

    // Pump.fun button customization
    // Replace this with your actual Pump.fun launch link when ready
    // pumpfunBtn.href = "YOUR_ACTUAL_PUMPFUN_LINK_HERE";
  </script>

  <!-- Phantom Wallet Provider -->
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
</body>
</html>
