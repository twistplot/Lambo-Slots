<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SOL Slot Machine</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0b0c10;
      color: #fff;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #00ffa3;
    }

    .slot-machine {
      margin: auto;
      width: 300px;
      border: 3px solid #00ffa3;
      border-radius: 10px;
      padding: 20px;
      background: #1f2833;
    }

    .slots {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .slot {
      width: 80px;
      height: 80px;
      border: 2px solid #45a29e;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0b0c10;
    }

    .slot img {
      width: 60px;
      height: 60px;
    }

    button {
      background: #00ffa3;
      color: #0b0c10;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background: #00cc88;
    }

    .result {
      margin-top: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>SOL Slot Machine ðŸŽ°</h1>
  <div class="slot-machine">
    <div class="slots">
      <div class="slot"><img id="slot1" src="" alt=""></div>
      <div class="slot"><img id="slot2" src="" alt=""></div>
      <div class="slot"><img id="slot3" src="" alt=""></div>
    </div>
    <button onclick="spin()">Spin</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const symbols = [
      {
        name: "SOL",
        image: "https://cryptologos.cc/logos/solana-sol-logo.png"
      },
      {
        name: "Rocket",
        image: "https://upload.wikimedia.org/wikipedia/commons/e/ef/Rocket_emoji_u1f680.svg"
      },
      {
        name: "Diamond",
        image: "https://upload.wikimedia.org/wikipedia/commons/5/57/Emoji_u1f48e.svg"
      }
    ];

    function spin() {
      const slot1 = symbols[Math.floor(Math.random() * symbols.length)];
      const slot2 = symbols[Math.floor(Math.random() * symbols.length)];
      const slot3 = symbols[Math.floor(Math.random() * symbols.length)];

      document.getElementById("slot1").src = slot1.image;
      document.getElementById("slot2").src = slot2.image;
      document.getElementById("slot3").src = slot3.image;

      if (slot1.name === slot2.name && slot2.name === slot3.name) {
        document.getElementById("result").textContent = `ðŸŽ‰ Jackpot! 3 ${slot1.name}s!`;
      } else if (slot1.name === slot2.name || slot2.name === slot3.name || slot1.name === slot3.name) {
        document.getElementById("result").textContent = `ðŸ˜Ž Nice! 2 matching symbols!`;
      } else {
        document.getElementById("result").textContent = `ðŸ™ƒ Try again!`;
      }
    }

    // Initial spin to populate slots
    spin();
  </script>
</body>
</html>
