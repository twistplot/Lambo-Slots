<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOL Slot Machine</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0b0c10;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #00ffa3;
      margin-bottom: 30px;
    }

    .slot-machine {
      margin: auto;
      width: 300px;
      border: 3px solid #00ffa3;
      border-radius: 10px;
      padding: 20px;
      background: #1f2833;
      box-shadow: 0 0 20px rgba(0, 255, 163, 0.3);
    }

    .slots {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .slot {
      width: 80px;
      height: 80px;
      border: 2px solid #45a29e;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0b0c10;
      font-size: 40px;
      transition: transform 0.3s;
    }

    .slot.spinning {
      animation: slot-spin 0.1s infinite;
    }

    button {
      background: #00ffa3;
      color: #0b0c10;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: #00cc88;
      transform: scale(1.05);
    }

    button:disabled {
      background: #45a29e;
      cursor: not-allowed;
      transform: none;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      min-height: 50px;
    }

    .score {
      margin-top: 15px;
      font-size: 16px;
      color: #66fcf1;
    }

    @keyframes slot-spin {
      0% { transform: translateY(-10px); }
      50% { transform: translateY(10px); }
      100% { transform: translateY(-10px); }
    }

    @keyframes win-flash {
      0% { background: #1f2833; }
      50% { background: #00ffa3; }
      100% { background: #1f2833; }
    }

    .jackpot {
      animation: win-flash 0.5s 3;
    }

    @media (max-width: 500px) {
      .slot-machine {
        width: 90%;
      }
      .slot {
        width: 60px;
        height: 60px;
        font-size: 30px;
      }
    }
  </style>
</head>
<body>
  <h1>SOL Slot Machine 🎰</h1>
  <div class="slot-machine" id="slot-machine">
    <div class="slots">
      <div class="slot" id="slot1">🪙</div>
      <div class="slot" id="slot2">🪙</div>
      <div class="slot" id="slot3">🪙</div>
    </div>
    <button onclick="spin()" id="spinButton">Spin (1 SOL)</button>
    <div class="result" id="result"></div>
    <div class="score" id="score">Balance: 100 SOL</div>
  </div>

  <script>
    const symbols = [
      { name: "Solana", emoji: "🪙" },
      { name: "Rocket", emoji: "🚀" },
      { name: "Diamond", emoji: "💎" },
      { name: "Money", emoji: "💰" },
      { name: "Fire", emoji: "🔥" }
    ];

    let balance = 100;
    let isSpinning = false;

    function spin() {
      if (isSpinning) return;
      
      // Deduct 1 SOL per spin
      if (balance < 1) {
        document.getElementById("result").textContent = "❌ Not enough SOL!";
        return;
      }
      
      balance -= 1;
      updateBalance();
      isSpinning = true;
      document.getElementById("spinButton").disabled = true;
      document.getElementById("result").textContent = "Spinning...";
      
      // Add spinning animation
      const slots = document.querySelectorAll(".slot");
      slots.forEach(slot => slot.classList.add("spinning"));
      
      // Generate results
      const results = [
        symbols[Math.floor(Math.random() * symbols.length)],
        symbols[Math.floor(Math.random() * symbols.length)],
        symbols[Math.floor(Math.random() * symbols.length)]
      ];
      
      // Stop spinning after 1.5 seconds
      setTimeout(() => {
        slots.forEach(slot => slot.classList.remove("spinning"));
        
        // Display results
        document.getElementById("slot1").textContent = results[0].emoji;
        document.getElementById("slot2").textContent = results[1].emoji;
        document.getElementById("slot3").textContent = results[2].emoji;
        
        // Check for wins
        let winAmount = 0;
        if (results[0].name === results[1].name && results[1].name === results[2].name) {
          // Jackpot - 3 matching symbols
          winAmount = 50;
          document.getElementById("result").innerHTML = `🎉 <strong>JACKPOT!</strong> 3 ${results[0].name}s! +${winAmount} SOL`;
          document.getElementById("slot-machine").classList.add("jackpot");
          setTimeout(() => {
            document.getElementById("slot-machine").classList.remove("jackpot");
          }, 1500);
        } else if (results[0].name === results[1].name || results[1].name === results[2].name || results[0].name === results[2].name) {
          // 2 matching symbols
          winAmount = 5;
          document.getElementById("result").textContent = `😎 Nice! 2 matching symbols! +${winAmount} SOL`;
        } else {
          document.getElementById("result").textContent = "🙃 Try again!";
        }
        
        // Update balance with winnings
        balance += winAmount;
        updateBalance();
        isSpinning = false;
        document.getElementById("spinButton").disabled = false;
      }, 1500);
    }
    
    function updateBalance() {
      document.getElementById("score").textContent = `Balance: ${balance} SOL`;
    }

    // Initial spin to show emojis
    spin();
  </script>
</body>
</html>
