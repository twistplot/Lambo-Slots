<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SOL Slot Machine DEMO</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0b0c10;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00ffa3;
      margin-bottom: 30px;
    }
    .wallet-section {
      margin-bottom: 20px;
    }
    button {
      background: #00ffa3;
      color: #0b0c10;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      margin-top: 10px;
    }
    button:hover {
      background: #00cc88;
      transform: scale(1.05);
    }
    button:disabled {
      background: #45a29e;
      cursor: not-allowed;
      transform: none;
    }
    .slot-machine {
      margin: 20px auto;
      width: 300px;
      border: 3px solid #00ffa3;
      border-radius: 10px;
      padding: 20px;
      background: #1f2833;
      box-shadow: 0 0 20px rgba(0, 255, 163, 0.3);
    }
    .slots {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .slot {
      width: 80px;
      height: 80px;
      border: 2px solid #45a29e;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0b0c10;
      font-size: 40px;
      transition: transform 0.3s;
    }
    .slot.spinning {
      animation: slot-spin 0.1s infinite;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      min-height: 50px;
    }
    .balance {
      margin-top: 15px;
      font-size: 16px;
      color: #66fcf1;
    }
    .demo-notice {
      background: rgba(255, 215, 0, 0.2);
      padding: 10px;
      border-radius: 8px;
      margin: 20px auto;
      max-width: 400px;
    }
    @keyframes slot-spin {
      0% { transform: translateY(-10px); }
      50% { transform: translateY(10px); }
      100% { transform: translateY(-10px); }
    }
    @keyframes win-flash {
      0% { background: #1f2833; }
      50% { background: #00ffa3; }
      100% { background: #1f2833; }
    }
    .jackpot {
      animation: win-flash 0.5s 3;
    }
    @media (max-width: 500px) {
      .slot-machine {
        width: 90%;
      }
      .slot {
        width: 60px;
        height: 60px;
        font-size: 30px;
      }
    }
  </style>
</head>
<body>
  <h1>SOL Slot Machine DEMO ðŸŽ°</h1>

  <div class="demo-notice">
    ðŸš€ DEMO MODE - No wallet needed! Play with fake SOL.
  </div>

  <div class="slot-machine" id="slot-machine">
    <div class="slots">
      <div class="slot" id="slot1">ðŸª™</div>
      <div class="slot" id="slot2">ðŸª™</div>
      <div class="slot" id="slot3">ðŸª™</div>
    </div>
    <button id="spinButton">Spin (1 SOL)</button>
    <div class="result" id="result"></div>
    <div class="balance" id="balance">Balance: 10.00 SOL</div>
  </div>

  <script>
    // Elements
    const spinButton = document.getElementById("spinButton");
    const resultDiv = document.getElementById("result");
    const balanceDiv = document.getElementById("balance");

    let balance = 10; // Starting demo balance
    let isSpinning = false;

    // Slot machine symbols
    const symbols = [
      { name: "Solana", emoji: "ðŸª™" },
      { name: "Rocket", emoji: "ðŸš€" },
      { name: "Diamond", emoji: "ðŸ’Ž" },
      { name: "Money", emoji: "ðŸ’°" },
      { name: "Fire", emoji: "ðŸ”¥" }
    ];

    // Update balance display
    function updateBalance() {
      balanceDiv.textContent = `Balance: ${balance.toFixed(2)} SOL`;
      spinButton.disabled = isSpinning || balance < 1;
    }

    // Reset slots to default symbol
    function resetSlots() {
      document.getElementById("slot1").textContent = symbols[0].emoji;
      document.getElementById("slot2").textContent = symbols[0].emoji;
      document.getElementById("slot3").textContent = symbols[0].emoji;
    }

    // Spin function
    function spin() {
      if (isSpinning) return;
      if (balance < 1) {
        alert("Game over! Refresh page to play again.");
        return;
      }
      
      isSpinning = true;
      updateBalance();
      resultDiv.textContent = "Spinning...";
      
      const slots = [
        document.getElementById("slot1"),
        document.getElementById("slot2"),
        document.getElementById("slot3"),
      ];

      // Add spinning animation
      slots.forEach(slot => slot.classList.add("spinning"));

      // Randomly pick symbols after delay
      setTimeout(() => {
        // Stop spinning animation
        slots.forEach(slot => slot.classList.remove("spinning"));

        const results = [
          symbols[Math.floor(Math.random() * symbols.length)],
          symbols[Math.floor(Math.random() * symbols.length)],
          symbols[Math.floor(Math.random() * symbols.length)],
        ];

        slots[0].textContent = results[0].emoji;
        slots[1].textContent = results[1].emoji;
        slots[2].textContent = results[2].emoji;

        // Deduct spin cost
        balance -= 1;

        // Check for win
        let winAmount = 0;
        if (results[0].name === results[1].name && results[1].name === results[2].name) {
          winAmount = 50;
          resultDiv.innerHTML = `ðŸŽ‰ <strong>JACKPOT!</strong> 3 ${results[0].name}s! +${winAmount} SOL`;
          document.getElementById("slot-machine").classList.add("jackpot");
          setTimeout(() => {
            document.getElementById("slot-machine").classList.remove("jackpot");
          }, 1500);
        } else if (results[0].name === results[1].name || results[1].name === results[2].name || results[0].name === results[2].name) {
          winAmount = 5;
          resultDiv.textContent = `ðŸ˜Ž Nice! 2 matching symbols! +${winAmount} SOL`;
        } else {
          resultDiv.textContent = "ðŸ™ƒ Try again!";
        }

        balance += winAmount;
        updateBalance();
        isSpinning = false;
      }, 1500);
    }

    // Event listeners
    spinButton.addEventListener("click", spin);

    // Initialize
    updateBalance();
  </script>
</body>
</html>
